<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary">

    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label text-capitalize>{{ categoria }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let popular of populares; let i = index">

        <ion-card color="dark">

          <ion-card-header>
            <ion-card-subtitle>
              <span class="text-primary">{{i+1}} </span>
              <span class="noticia-source-name">{{popular.DiscoName}}</span>

            </ion-card-subtitle>
            <ion-card-title>Discoteca # {{i+1}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>
              {{popular.Description}}
            </p>
          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
